<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Fecha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Selecciona la Fecha de tu Viaje</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('guardar_fecha') }}" method="POST">
            <input type="date" name="fecha" required>
            <button type="submit">Guardar Fecha</button>
        </form>
    </div>
</body>
</html>
