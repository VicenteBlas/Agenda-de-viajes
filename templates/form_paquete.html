<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Editar' if paquete else 'Nuevo' }} Paquete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .btn-success {
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h3 class="mb-4 text-center">{{ 'Editar' if paquete else 'Nuevo' }} Paquete Turístico</h3>

          <form method="POST" 
      action="{{ url_for('nuevo_paquete') if not paquete else url_for('editar_paquete', id=paquete.idPaquete) }}" 
      enctype="multipart/form-data">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" name="nombre" id="nombre" class="form-control" value="{{ paquete.Nombre if paquete else '' }}" required>
            </div>

            <div class="mb-3">
              <label for="calificacion" class="form-label">Calificación</label>
              <input type="text" name="calificacion" id="calificacion" class="form-control" value="{{ paquete.Calificacion if paquete else '' }}">
            </div>

            <div class="mb-3">
              <label for="promocion" class="form-label">Promoción</label>
              <input type="text" name="promocion" id="promocion" class="form-control" value="{{ paquete.Promocion if paquete else '' }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Imagen (URL o archivo)</label>
              <input type="text" name="imagen_url" class="form-control mb-2" placeholder="https://..." value="{{ paquete.Imagen if paquete and paquete.Imagen.startswith('http') else '' }}">
              <input type="file" name="imagen_archivo" class="form-control">
              {% if paquete and paquete.Imagen %}
              <div class="mt-2 text-center">
                <small>Imagen actual:</small><br>
                <img src="{{ paquete.Imagen }}" alt="Imagen actual" class="img-fluid rounded" style="max-width: 200px;">
              </div>
              {% endif %}
            </div>

            <div class="mb-3">
              <label for="destino" class="form-label">Destino</label>
              <input type="text" name="destino" id="destino" class="form-control" value="{{ paquete.Destino if paquete else '' }}">
            </div>

            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
<input type="text" name="precio" id="precio" class="form-control" 
       value="{{ '{:,.0f}'.format(paquete.Precio) if paquete else '' }}">
            </div>

            <div class="mb-3">
              <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
              <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" value="{{ paquete.Fecha_Inicio if paquete else '' }}">
            </div>

            <div class="mb-3">
              <label for="fecha_final" class="form-label">Fecha Final</label>
              <input type="date" name="fecha_final" id="fecha_final" class="form-control" value="{{ paquete.Fecha_Final if paquete else '' }}">
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-success">{{ 'Actualizar' if paquete else 'Crear' }}</button>
              <a href="{{ url_for('mostrar_paquetes') }}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
